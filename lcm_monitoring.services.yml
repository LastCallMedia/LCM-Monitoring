services:
  lcm_monitoring.settings:
    class: Drupal\lcm_monitoring\Settings
    factory: Drupal\lcm_monitoring\Settings\MonitoringSettings::factory
    arguments: ['@settings']
  lcm_monitoring.logger:
    class: Drupal\lcm_monitoring\Logger\LevelTranslatingLogger
    factory: lcm_monitoring.logger_factory:getLogger
    tags:
      - { name: logger }
  lcm_monitoring.logger_factory:
    class: Drupal\lcm_monitoring\Logger\LoggerFactory
    arguments: ['@lcm_monitoring.settings', '@logger.log_message_parser']
