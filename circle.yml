machine:
  php:
    version: 7.0.4

dependencies:
  override:
  cache_directories:
    - "~/.composer/cache"

checkout:
  post:
    - composer create-project -n --no-scripts --no-plugins drupal/drupal
    - ln -s ~/lcm_monitoring

test:
  override:
    - ln -s ~/LCM-Monitoring ~/drupal/modules/lcm_monitoring
    - vendor/bin/phpunit -c modules/lcm_monitoring



