machine:
  php:
    version: 7.0.4

dependencies:
  override:
    - echo "Ignore CircleCI defaults"
  cache_directories:
    - "~/.composer/cache"

checkout:
  post:
    - composer create-project -n --no-scripts --no-plugins drupal/drupal

test:
  override:
    - ln -s ~/drupal/modules/lcm_monitoring ~/LCM-Monitoring
    - vendor/bin/phpunit -c modules/lcm_monitoring:
        pwd: ~/drupal



