machine:
  php:
    version: 7.0.4

dependencies:
  override:
    - echo "Ignore CircleCI defaults"
  cache_directories:
    - "~/.composer/cache"
    - "~/drupal"

checkout:
  post:
    - test -f ~/drupal || composer create-project -n --no-scripts --no-plugins drupal/drupal ~/drupal

test:
  override:
    - rsync -a --delete ~/LCM-Monitoring/ ~/drupal/modules_lcm_monitoring/
    - cd ~/drupal && vendor/bin/phpunit -c modules/lcm_monitoring



